<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchSelect Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.min.css">
</head>
<body>
    <div style="padding: 20px;">
        <h1>SearchSelect Demo</h1>
        <br>
        <div style="margin-bottom: 20px;">
            <h2>Basic</h2>
            <select id="basic-select">
                <option value="">Select a country...</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
                <option value="it">Italy</option>
                <option value="ca">Canada</option>
                <option value="jp">Japan</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <h2>With Disabled Options</h2>
            <select id="disabled-select">
                <option value="">Select a fruit...</option>
                <option value="apple">Apple</option>
                <option value="grape" disabled>Grape (Sold Out)</option>
                <option value="orange">Orange</option>
            </select>
        </div>

        <div>
            <h2>Dynamic Update</h2>
            <select id="dynamic-select">
                <option value="">Select a color...</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
            <br>
            <button id="add-color" style="margin-left: 10px;">Add Yellow</button>
        </div>
    </div>

    <script type="module">
        import { SearchSelect } from './search-select.min.js';
        
        // Initialize all examples
        document.addEventListener('DOMContentLoaded', () => {
            // Basic example
            const searchSelectx = new SearchSelect(document.getElementById('basic-select'));
            searchSelectx.selectOption({
                value: 'jp',
            });

            // Example with disabled options
            const disabledSearchSelect = new SearchSelect(document.getElementById('disabled-select'));
            disabledSearchSelect.openDropdown();

            // Change event handler
            document.getElementById('disabled-select').addEventListener('change', (event) => {
                console.log('Selected value:', event.target.value);
            });

            // Dynamic update example
            const dynamicSelect = document.getElementById('dynamic-select');
            const dynamicSearchSelect = new SearchSelect(dynamicSelect);
            
            // Add button handler
            document.getElementById('add-color').addEventListener('click', () => {
                const option = document.createElement('option');
                option.value = 'yellow';
                option.textContent = 'Yellow';
                dynamicSelect.appendChild(option);
            });
        });
        
    </script>
</body>
</html>
